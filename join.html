<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

	<link rel="stylesheet" href="join.css">
	<link rel="stylesheet" href="fonts.css">



	<title>로그인</title>
</head>



<body>
	


	<div id="wrapper">
		




		<div id="section2">


 
			<div class="header">

				<h2>반갑습니다 :)</h2>
				<h2>스타일셀러입니다.</h2>

			</div>






			<form action="" name="frm">


				<div class="sub_title"><p>개인정보 <span class="cs-text-red">*</span></p></div>

				<p><input type="text" placeholder="아이디(이메일)" name="id"></p>

				<p><input type="text" placeholder="비밀번호" name="pw"></p>
				<p><input type="text" placeholder="비밀번호 확인" name="pw_check"></p>


				<p><input type="text" placeholder="이름 (반드시 실명으로 기입)" name="name"></p>

				<p><input type="text" placeholder="휴대폰 번호 (숫자만 입력)" name="phone"></p>




				<div class="sub_title"><p>추가정보 (선택)</p></div>

				<div class="insta">
					<div class="insta_adrr">http://instagram.com/</div>
					<p><input type="text" placeholder="인스타그램 아이디" name="instaID"></p>
				</div>

				<p><input type="text" placeholder="추천인 (스타일셀러 아이디, SNS계정 등)" name="recommend"></p>


			</form>



			<div class="check">

				<div class="sub_title"><p>약관 동의 <span class="cs-text-red">*</span></p></div>

				<h5 class="cs-flex">
					<input type="checkbox" id="agree1" value="selectall" onclick="selectAll(this)" name="agreeAll">
					<label for="agree1">모두 동의 합니다.</label>
				</h5>


				<h6 class="cs-flex">
					<input type="checkbox" id="agree2" name="agree1">
					<label for="agree2">이용 약관 동의 (필수)</label>
				</h6>


				<h6 class="cs-flex">
					<input type="checkbox" id="agree3" name="agree2">
					<label for="agree3">개인 정보 처리 방침 동의 (필수)</label>
				</h6>

				<input type="submit" value="가입하기" id="submit_btn" onclick="checkForm()">

			</div>



	</div>
</div>



<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


<script src="join.js"></script>

<script>



</script>


</body>


</html>
